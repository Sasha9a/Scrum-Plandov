<div
  *ngIf="!saving"
  class="grid justify-content-center">
  <div class="xl:col-4 md:col-6 col-12">
    <h1 class="text-center">Создание спринта</h1>
    <scrum-sprint-form
      [board]="board"
      (save)="create($event)"
      route="/board/card/{{ boardId }}/sprint">
    </scrum-sprint-form>
  </div>
</div>

<scrum-spinner *ngIf="saving"></scrum-spinner>
