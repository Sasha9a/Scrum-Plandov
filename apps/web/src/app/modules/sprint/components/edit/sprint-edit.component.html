<div *ngIf="!loading && sprint" class="grid justify-content-center">
  <div class="xl:col-4 md:col-6 col-12">
    <h1 class="text-center">Редактирование спринта</h1>
    <grace-sprint-form [sprint]="sprint"
                       (save)="edit($event)"
                       [canDelete]="true"
                       (delete)="delete()"
                       route="/board/card/{{ sprint?._id }}/sprint">
    </grace-sprint-form>
  </div>
</div>

<grace-spinner *ngIf="loading || !sprint"></grace-spinner>
