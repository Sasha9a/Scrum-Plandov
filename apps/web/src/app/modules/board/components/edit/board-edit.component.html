<div *ngIf="!loading && board" class="grid justify-content-center">
  <div class="xl:col-4 md:col-6 col-12">
    <h1 class="text-center">Редактирование доски</h1>
    <grace-board-form [board]="board"
                      [users]="users"
                      [canDelete]="true"
                      (searchUser)="searchUser($event)"
                      (save)="edit($event)"
                      (delete)="delete()"
                      route="/board/card/{{ boardId }}">
    </grace-board-form>
  </div>
</div>

<grace-spinner *ngIf="loading || !board"></grace-spinner>
