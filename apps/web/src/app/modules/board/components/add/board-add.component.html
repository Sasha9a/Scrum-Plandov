<div *ngIf="!saving" class="grid justify-content-center">
  <div class="md:col-6 col-12">
    <h1 class="text-center">Создание доски</h1>
    <scrum-board-form [board]="board"
                      [users]="users"
                      (searchUser)="searchUser($event)"
                      (save)="create($event)"
                      route="/board">
    </scrum-board-form>
  </div>
</div>

<scrum-spinner *ngIf="saving"></scrum-spinner>
