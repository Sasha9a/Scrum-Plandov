<scrum-task-form *ngIf="!loading && task"
                 [task]="task"
                 [users]="users"
                 [sprints]="sprints"
                 (save)="edit($event)"
                 (delete)="delete()"
                 [canDelete]="true"
                 [showBack]="false">
</scrum-task-form>

<scrum-spinner *ngIf="loading || !task"></scrum-spinner>
